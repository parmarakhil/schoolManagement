<div class="card">
    <div class="card-body">
        <h2>Employee Details</h2> 

        <hr/>
        <div *ngIf="employee">
        <div>
            <label><b>First Name: </b></label> {{employee.firstName}}
        </div>
        <div>
            <label><b>Last Name: </b></label> {{employee.lastName}}
        </div>
        <div>
            <label><b>Department Name: </b></label> {{employee.deptName}}
        </div>  
        </div>

        <br>
        <br>
        <button (click)="list()" class="btn btn-primary">Back</button><br>
    </div>
</div>
